<html>
    <head>
        <title>Calculator Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h1>Calculator Form</h1>
        <form action="VerySimpleCalc" method="post">
        x = <input type="number" required name="x"/><br>
        y = <input type="number" required name="y"/><br>
        operator: <select name="operator">
            <option value="+"> + </option>
            <option value="-"> - </option>
            <option value="*"> * </option>
            <option value="/"> / </option>
        </select>
        <input type="submit"/>
    </form>
        
    </body>
</html>
